<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator TOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">
        <div id="top-buttons">
          <button id="delete-button" class="top-button">DEL</button>
          <button id="ac-button" class="top-button">AC</button>
        </div>
        <div id="bottom-buttons">
          <div id="left-buttons">
            <button class="number left-button">1</button>
            <button class="number left-button">2</button>
            <button class="number left-button">3</button>
            <button class="number left-button">4</button>
            <button class="number left-button">5</button>
            <button class="number left-button">6</button>
            <button class="number left-button">7</button>
            <button class="number left-button">8</button>
            <button class="number left-button">9</button>
            <button class="number left-button">0</button>
            <button class="number left-button" id="decimal-button">.</button>
            <button id="equal-button" class="left-button">=</button>
          </div>
          <div id="right-buttons">
            <button class="operator right-button" id="add">+</button>
            <button class="operator right-button" id="substract">-</button>
            <button class="operator right-button" id="divide">/</button>
            <button class="operator right-button" id="multiply">*</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
